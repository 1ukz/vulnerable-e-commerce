{% extends "base.html" %}
{% block content %}
  <div class="text-center mt-5">
    <h1 class="display-4">Thank You for Your Purchase!</h1>
    <p class="lead">
      We have received your payment of 
      <strong>${{ amount }}</strong>.
    </p>
    <a href="{{ url_for('shop', user_id=current_user_id) }}" class="btn btn-primary mt-3">
      Back to Store
    </a>
  </div>
{% endblock %}
