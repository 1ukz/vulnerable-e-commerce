<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vulnerable Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('shop') }}">VulnShop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('shop') }}">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('view_cart') }}">
            Cart <span class="badge bg-warning text-dark">{{ cart_count }}</span>
          </a>
        </li>
      </ul>
      <span class="navbar-text text-white">
        User: {{ current_user }}
      </span>
    </div>
  </div>
</nav>

<main class="container py-4 flex-grow-1">
  {% block content %}{% endblock %}
</main>

<footer class="bg-white text-center py-3">
  <small class="text-muted">Demo vulnerable shop for testing.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
